<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        section h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        section p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .cta {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta:hover {
            background-color: #0056b3;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>header</h1>
    </header>
    <section>
        <h2>h2</h2>
        <p>hi</p>
        <div class="image-container">
            <!-- image headerline -->
            <img src="https://via.placeholder.com/800x400" alt="Piano Image">
        </div>
        <a href="#" class="cta">Enroll Now</a>
    </section>
    <footer>
        <p>&copy; 2023 Modern Piano Academy. All rights reserved.</p>
    </footer>
</body>
</html>
