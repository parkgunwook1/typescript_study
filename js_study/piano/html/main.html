<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>천재 피아노 학원</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>음악은 아이의 마음을 키우는 언어입니다</h1>
      <p>따뜻한 감성과 전문성으로 성장하는 공간</p>
      <a href="#contact" class="btn">수강 상담하기</a>
    </div>
  </header>

  <!-- 소개 Section -->
  <section class="about">
    <h2>천재 피아노 학원은</h2>
    <p>아이의 눈높이에 맞춘 음악 교육으로 감성과 실력을 함께 키워나갑니다.</p>
  </section>

  <!-- 커리큘럼 Section -->
  <section class="curriculum">
    <h2>수업 안내</h2>
    <div class="cards">
      <div class="card">
        <h3>유아반</h3>
        <p>놀이 중심의 음악 체험</p>
      </div>
      <div class="card">
        <h3>초등반</h3>
        <p>기초 실력 향상과 표현력 강화</p>
      </div>
      <div class="card">
        <h3>개인레슨</h3>
        <p>맞춤식 진도와 연습 계획</p>
      </div>
    </div>
  </section>

  <!-- 후기 Section -->
  <section class="testimonials">
    <h2>학부모 후기</h2>
    <blockquote>“아이의 성격이 밝아졌어요. 음악이 이렇게 큰 힘이 있는 줄 몰랐습니다.”</blockquote>
    <cite>– 김OO 학부모</cite>
  </section>

  <!-- 연락처 Section -->
  <footer id="contact">
    <h2>문의 및 상담</h2>
    <p>📞 010-1234-5678</p>
    <p>🏠 서울시 감성구 감동로 101</p>
  </footer>
</body>
</html>
